version: '2'
services:
  mongo:
    image: mongo:3.2.4
    ports:
      - "5432:5432"

  redis:
    image: 'redis:3.2-alpine'
    ports:
      - "6379:6379"

  web:
    build: .
    command: bin/rails server --port 3000 --binding 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis
    volumes:
      - .:/elovate
