elovate:
  autoredeploy: true
  command: rails server -b 0.0.0.0
  environment:
    - RAILS_ENV=production
  expose:
    - '3000'
  image: 'antoniojuliano/elovate:latest'
  links:
    - mongodb
    - redis
  restart: always
lb:
  image: 'dockercloud/haproxy:latest'
  links:
    - elovate
  ports:
    - '80:80'
  restart: always
  roles:
    - global
mongodb:
  image: 'mongo:3.2.9'
  restart: always
  volumes:
    - /data/db
redis:
  image: 'redis:3.2-alpine'
  ports:
    - '6379:6379'
  restart: always
  volumes:
    - /data
